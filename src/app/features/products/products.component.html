<div class="wrapper">

  <h4>Product List</h4>

  <div class="mat-elevation-z8">
    @if (isLoading) {
    <div class="example-loading-shade">
      <mat-spinner></mat-spinner>
    </div>
    }
    <table mat-table [dataSource]="data" class="demo-table" matSort matSortActive="created" matSortDisableClear
      matSortDirection="desc">
      @for (column of columns; track column) {
      <ng-container [matColumnDef]="column.columnDef">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          {{column.header}}
        </th>
        <td mat-cell *matCellDef="let row">
          @if (column.header === '') {
          <button mat-button color="accent" class="add-to-cart"
            (click)="addToCart(row.id, row.category)"><mat-icon>add_shopping_cart</mat-icon> Add to cart</button>
          } @else if (column.header === 'Thumbnail') {
          <div>
            <img width="80" height="80" [src]="row?.thumbnail" alt="thumbnail of product">
          </div>
          }
          @else{ {{column.cell(row)}} }
        </td>
      </ng-container>
      }

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="3">
          @if(isLoading) {
          <h2 class="text-center content-divider">Loading...</h2>
          }@else {
          No Data
          }
        </td>
      </tr>


    </table>


    <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>

</div>
