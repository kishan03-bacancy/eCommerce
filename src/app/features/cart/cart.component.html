<div class="wrapper">

  <h4>Cart List</h4>

  <div class="mat-elevation-z8">

    <table mat-table [dataSource]="data" class="demo-table" matSort matSortActive="created" matSortDisableClear
      matSortDirection="desc">
      @for (column of columns; track column) {
      <ng-container [matColumnDef]="column.columnDef">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          {{column.header}}
        </th>
        <td mat-cell *matCellDef="let row">
          @if (column.header === '') {
          <div class="d-flex d-flex-center">
            <button mat-icon-button (click)="removeItem(row.id)"><mat-icon>remove</mat-icon></button>
            <input readonly class="input mr-25 ml-25" matInput type="number" [(ngModel)]="row.cartCount" min="1">
            <button mat-icon-button (click)="addItem(row.id, row.category)"><mat-icon>add</mat-icon></button>
          </div>

          } @else if (column.header === 'Thumbnail') {
          <div>
            <img width="80" height="80" [src]="row?.thumbnail" alt="thumbnail of product">
          </div>
          }
          @else{ {{column.cell(row)}} }
        </td>
      </ng-container>
      }

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="3">
          No data in cart

        </td>
      </tr>


    </table>


    <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>

</div>
